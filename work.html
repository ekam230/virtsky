<html>

<head>

	<style>
	body {
		background: #fff;
		font-family: 'Trebuchet MS',Tahoma,Helvetica,Verdana,sans-serif;
		color: black;
		padding: 2em;
		margin: 0px;
	}
	li.options .i {
		clear: both;
		min-height: 2em;
	}
	li.options .p {
		display: inline-block;
		width: 10em;
	}
	li.options .o {
		display: inline-block;
		margin-right: 16px;
	}
	li.options .h {
		margin-bottom: 1em;
		display: inline-block;
		opacity: 0.2;
		filter: alpha(20);
	}
	li.options .i:hover .h {
		opacity: 0.7;
		filter: alpha(70);
	}

	/* Search */
	.search_area{
		width: 350px;
		margin: 0px;
		position: relative;
	}

	#search_box{
		width:200px;
		padding:2px;
		margin:1px;
		border:1px solid #000;
	}

	#search_advice_wrapper{
		display:none;
		width: 350px;
		background-color: rgb(80, 80, 114);
		color: rgb(255, 227, 189);
		-moz-opacity: 0.95;
		opacity: 0.95;
		-ms-filter:"progid:DXImageTransform.Microsoft.Alpha"(Opacity=95);
		filter: progid:DXImageTransform.Microsoft.Alpha(opacity=95);
		filter:alpha(opacity=95);
		z-index:999;
		position: absolute;
		top: 24px; left: 0px;
	}

	#search_advice_wrapper .advice_variant{
		cursor: pointer;
		padding: 5px;
		text-align: left;
	}
	#search_advice_wrapper .advice_variant:hover{
		color:#FEFFBD;
		background-color:#818187;
	}
	#search_advice_wrapper .active{
		cursor: pointer;
		padding: 5px;
		color:#FEFFBD;
		background-color:#818187;
	}
	/* Search */
	</style>
	<script src="stuquery.min.js"></script>
	<script src="virtualsky.js" type="text/javascript"></script>

	<script>
		var planetarium;
		S(document).ready(function(){
			planetarium = S.virtualsky({id:'preview',width:500,height:350,
			projection: 'stereo', 
			mouse: true,
			keyboard: false, 
			fov:15,
			constellations: true, 
			latitude: 55.75,  // Москва
			longitude: 37.62,
			ecliptic: false,
			showstarlabels: true,
			meteorshowers: true,
			scalestars: 2,
			showgalaxy: false,
			fontsize: '16',
			lang:'ru',
		});
			planetarium.draw();
			update();
		});
		var changedtime = false;
		function update(el) {
			property = (el) ? el.name : "";
			value = (el) ? el.value : "";

	
			if(property == 'clock'){
				if(value){
					planetarium.clock = new Date(value);
					changedtime = true;
				}else{
					planetarium.clock = new Date();
					changedtime = false;
				}
			}
			
			if(property == 'position') planetarium.setGeo(value);

			el = document.getElementById('position');
			el.value = planetarium.latitude.deg+','+planetarium.longitude.deg;

			planetarium.updateColours();
			planetarium.draw();
			planetarium.setClock(0);


		}
	</script>
</head>
<body>
	<div class="search_area">
		<form action="" method="GET">
			<input type="text" name="query" id="search_box" value="" autocomplete="off">
            <span  id="latcon"></span>
			<!-- <input type="submit" value="Поиск"> -->
		</form>
		<div id="search_advice_wrapper"></div>
	</div>

<form>
<ol>
	<li class="options">
		<div class="i">
			<label class="p" for="clock">Specific date?</label>
			<div class="o">
			<input type="text" name="clock" id="clock" value="" onChange="update(this)" /> e.g. Sun, 02 Jan 2011 14:46:28 +0000 (leave blank for the current time)
			</div>
		</div>

		<div class="i">
			<label class="p" for="position">Latitude/longitude</label>
			<div class="o">
			<input type="text" name="position" id="position" value="" onChange="update(this)" /> in decimal degrees
			</div>
		</div>
	</li>
</ol>

</form>

</body>


</html>



<script type="text/javascript">
    var suggest_count = 0;
    var input_initial_value = '';
    var suggest_selected = 0;
    
    $(window).load(function(){
		$('#position').inp
        // читаем ввод с клавиатуры
        $("#search_box").keyup(function(I){
            // определяем какие действия нужно делать при нажатии на клавиатуру
            switch(I.keyCode) {
                // игнорируем нажатия на эти клавишы
                case 13:  // enter
                case 27:  // escape
                case 38:  // стрелка вверх
                case 40:  // стрелка вниз
                break;
    
                default:
                    // производим поиск только при вводе более 2х символов
                    if($(this).val().length>2){
    
                        input_initial_value = $(this).val();
                        // производим AJAX запрос к /ajax/ajax.php, передаем ему GET query, в который мы помещаем наш запрос
                        $.get("/ajax/ajax.php", { "query":$(this).val() },function(data){
                            //php скрипт возвращает нам строку, ее надо распарсить в массив.
                            // возвращаемые данные: ['test','test 1','test 2','test 3']
                            var list = eval("("+data+")");
                            suggest_count = list.length;
                            if(suggest_count > 0){
                                // перед показом слоя подсказки, его обнуляем
                                $("#search_advice_wrapper").html("").show();
                                for(var i in list){
                                    if(list[i] != ''){
                                        // добавляем слою позиции
                                        $('#search_advice_wrapper').append('<div class="advice_variant">'+list[i]+'</div>');
                                    }
                                }
                            }
                        }, 'html');
                    }
                break;
            }
        });
    
        //считываем нажатие клавишь, уже после вывода подсказки
        $("#search_box").keydown(function(I){
            switch(I.keyCode) {
                // по нажатию клавишь прячем подсказку
                case 13: // enter
                case 27: // escape
                    $('#search_advice_wrapper').hide();
                    return false;
                break;
                // делаем переход по подсказке стрелочками клавиатуры
                case 38: // стрелка вверх
                case 40: // стрелка вниз
                    I.preventDefault();
                    if(suggest_count){
                        //делаем выделение пунктов в слое, переход по стрелочкам
                        key_activate( I.keyCode-39 );
                    }
                break;
            }
        });
    
        // делаем обработку клика по подсказке
        $('.advice_variant').live('click',function(){
            // ставим текст в input поиска
            $('#search_box').val($(this).text().split(',')[0]+','+$(this).text().split(',')[1]);
            $('#latcon').text($(this).text().split(',')[2]+','+$(this).text().split(',')[3]);
			$('#position').val($(this).text().split(',')[2]+','+$(this).text().split(',')[3]);
			planetarium.setGeo($(this).text().split(',')[2]+','+$(this).text().split(',')[3]);
			planetarium.draw();
			console.log($(this).text().split(',')[2]+','+$(this).text().split(',')[3]);
            // прячем слой подсказки
            $('#search_advice_wrapper').fadeOut(350).html('');
        });
    
        // если кликаем в любом месте сайта, нужно спрятать подсказку
        $('html').click(function(){
            $('#search_advice_wrapper').hide();
        });
        // если кликаем на поле input и есть пункты подсказки, то показываем скрытый слой
        $('#search_box').click(function(event){
            //alert(suggest_count);
            if(suggest_count)
                $('#search_advice_wrapper').show();
            event.stopPropagation();
        });
    });
    
    function key_activate(n){
        $('#search_advice_wrapper div').eq(suggest_selected-1).removeClass('active');
    
        if(n == 1 && suggest_selected < suggest_count){
            suggest_selected++;
        }else if(n == -1 && suggest_selected > 0){
            suggest_selected--;
        }
    
        if( suggest_selected > 0){
            $('#search_advice_wrapper div').eq(suggest_selected-1).addClass('active');
            $("#search_box").val( $('#search_advice_wrapper div').eq(suggest_selected-1).text() );
        } else {
            $("#search_box").val( input_initial_value );
        }
    }
    
</script>
